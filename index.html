<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Almanaque Agrícola – Borda d'Água</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Almanaque Agrícola Borda d'Água: Dicas, provérbios e informações agrícolas atualizadas diariamente, para orientar o agricultor e o curioso.">
  <style>
    /* Estilos Gerais */
    body {
      font-family: "Georgia", serif;
      background-color: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    header, footer {
      text-align: center;
      padding: 20px 0;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 5px;
    }
    .date {
      font-size: 1.2em;
      color: #555;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .section {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px dashed #ccc;
    }
    .section h2 {
      font-size: 1.8em;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .proverb {
      font-style: italic;
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #8e44ad;
    }
    .description, .detail {
      font-size: 1.1em;
      margin-bottom: 10px;
      text-align: justify;
    }
    .detail {
      margin-left: 20px;
    }
    footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Almanaque Agrícola – Borda d'Água</h1>
    <div class="date" id="currentDate"></div>
  </header>
  
  <main>
    <div class="section" id="monthSection">
      <h2 id="monthTitle">Agricultura em [Mês]</h2>
      <div class="proverb" id="monthProverb"></div>
      <div class="description" id="monthDescription"></div>
      <div id="monthDetails"></div>
    </div>
  </main>
  
  <footer>
    <p>&copy; <span id="currentYear"></span> Almanaque Agrícola – Borda d'Água. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // Função para formatar a data completa em português
    function formatFullDate(date) {
      const diasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
      const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
      const diaSemana = diasSemana[date.getDay()];
      const dia = date.getDate();
      const mes = meses[date.getMonth()];
      const ano = date.getFullYear();
      return `${diaSemana}, ${dia} de ${mes} de ${ano}`;
    }
    
    // Atualiza a data atual e o ano
    const now = new Date();
    document.getElementById("currentDate").innerText = formatFullDate(now);
    document.getElementById("currentYear").innerText = now.getFullYear();
    
    // Dados do almanaque agrícola para cada mês
    const almanaqueData = {
      "janeiro": {
        proverb: "Bons dias em janeiro enganam o homem em fevereiro",
        description: "Lavoura das terras e preparação das culturas de Inverno, como a da batata, iniciando-se onde for possível, a plantação precoce. Semear fava, ervilha, alface e rabanete.",
        details: [
          "No Norte e no Centro – semear couve-galega, nabo, nabiça, rabanete, salsa e tomate.",
          "No Sul – semear cenoura, couves, ervilha, feijão, nabiça e tomate.",
          "Em estufa ou cama quente – plantar pepino, melão, pimento. Semear canteiros de cenoura, alho, cebola, alface, ervilha, alho-francês e salsa.",
          "Na Horta – semear (em canteiros ou alforges bem abrigados e defendidos das geadas) alface romana, couve repolho, e rabanete."
        ]
      },
      "fevereiro": {
        proverb: "Em fevereiro, tempo de espera e de regar com cautela.",
        description: "Mês de transição: preparar o solo para a chegada da primavera. É tempo de cuidar das raízes e manter a umidade para as futuras plantações.",
        details: [
          "Rega frequente e controle das ervas daninhas são fundamentais.",
          "Atenção especial às hortaliças que já iniciam a germinação, como a cenoura e a beterraba.",
          "No Sul, aproveite para iniciar o preparo de estufas com sementes mais sensíveis."
        ]
      },
      "março": {
        proverb: "Março ventoso e abril chuvoso fazem a terra frutificar.",
        description: "Início da primavera em muitas regiões: é hora de acelerar o processo de plantio e aproveitar o clima mais ameno.",
        details: [
          "Semear ervilhas e grãos de bico.",
          "Aumentar a preparação de canteiros para hortaliças de folha.",
          "Verificar a saúde do solo e a necessidade de adubação orgânica."
        ]
      },
      "abril": {
        proverb: "Abril, mês de promessas e de florescer a esperança.",
        description: "Com o avanço da primavera, é tempo de diversificar as culturas e intensificar a irrigação nas áreas recém-semeadas.",
        details: [
          "Iniciar o plantio de hortaliças de verão em áreas protegidas.",
          "Preparar a poda e adubação de árvores frutíferas.",
          "Incentivar a rotação de culturas para manter o solo fértil."
        ]
      },
      "maio": {
        proverb: "Maio é calor, mas a terra renova o vigor.",
        description: "É tempo de consolidar as plantações iniciadas e iniciar o preparo para os cultivos de verão.",
        details: [
          "Reforçar a irrigação nas áreas mais secas.",
          "Semear culturas de rápido crescimento, como alface e rúcula.",
          "No Norte, começar a planejar as hortas de verão com diversidade."
        ]
      },
      "junho": {
        proverb: "Junho ardente, mas a terra sorri em abundância.",
        description: "A chegada do verão exige cuidados redobrados com a irrigação e o manejo das plantas sob forte incidência solar.",
        details: [
          "Utilizar sistemas de irrigação eficientes para evitar a evaporação excessiva.",
          "Proteger as culturas sensíveis com sombras ou estufas móveis.",
          "Planejar a colheita de produtos que amadurecem mais cedo."
        ]
      },
      "julho": {
        proverb: "Julho é de sol e de trabalho árduo na lavoura.",
        description: "O auge do verão traz desafios quanto à umidade e à temperatura. É essencial manter a cobertura do solo para conservar a água.",
        details: [
          "Adotar técnicas de mulching para reduzir a evaporação.",
          "Verificar e corrigir a irrigação para evitar estresse hídrico.",
          "Controlar pragas e doenças com métodos naturais sempre que possível."
        ]
      },
      "agosto": {
        proverb: "Agosto sem pressa, mas colhe-se a promessa da safra.",
        description: "Ainda no calor, é o momento de garantir que as culturas estejam protegidas contra a desidratação e de iniciar a preparação para o outono.",
        details: [
          "Ajustar a irrigação conforme as necessidades específicas de cada cultura.",
          "Iniciar a colheita de algumas hortaliças e frutas.",
          "Preparar o solo para a próxima estação, incorporando matéria orgânica."
        ]
      },
      "setembro": {
        proverb: "Setembro traz frescor e reaviva a esperança do cultivo.",
        description: "O outono começa a despontar, trazendo temperaturas mais amenas. É hora de fazer a transição entre as culturas de verão e as de inverno.",
        details: [
          "Semear culturas de ciclo curto, como beterraba e cenoura.",
          "Revisar os sistemas de irrigação e drenagem.",
          "No Centro, reforçar a adubação e a rotação de culturas."
        ]
      },
      "outubro": {
        proverb: "Outubro é terra de renovação, prepara-se a nova estação.",
        description: "Com a queda das temperaturas, os agricultores iniciam o preparo para as culturas de inverno, ajustando a irrigação e o manejo do solo.",
        details: [
          "Semear hortaliças resistentes ao frio, como couve e nabo.",
          "Realizar a poda e a limpeza das áreas cultivadas.",
          "Planejar a rotação de culturas para manter o solo fértil."
        ]
      },
      "novembro": {
        proverb: "Novembro convida a refletir e a semear com precaução.",
        description: "Os dias mais curtos e frios exigem cuidados especiais para as culturas que ainda resistem ao frio. É um período de transição para o inverno.",
        details: [
          "Proteger as culturas sensíveis com coberturas térmicas.",
          "Intensificar a adubação orgânica para recuperar o solo.",
          "Preparar canteiros para o plantio de culturas invernais."
        ]
      },
      "dezembro": {
        proverb: "Dezembro é tempo de esperança e de novos começos na terra.",
        description: "Mesmo com o frio, é um mês de renovação. A preparação para o inverno envolve a proteção das culturas e o planejamento para a nova safra que virá no ano seguinte.",
        details: [
          "Semear hortaliças de inverno em locais abrigados.",
          "Realizar a manutenção de equipamentos de irrigação e proteção.",
          "Planejar a rotação e a diversificação de culturas para o próximo ano."
        ]
      }
    };

    // Obter o nome do mês atual (em minúsculas)
    const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
    const currentMonthName = meses[now.getMonth()];

    // Atualizar o título da seção com o nome do mês
    document.getElementById("monthTitle").innerText = `Agricultura em ${currentMonthName.charAt(0).toUpperCase() + currentMonthName.slice(1)}`;

    // Carregar os dados do mês atual
    const data = almanaqueData[currentMonthName] || {
      proverb: "Sem dados específicos para este mês.",
      description: "Informação agrícola ainda não foi definida para este período.",
      details: []
    };

    document.getElementById("monthProverb").innerText = data.proverb;
    document.getElementById("monthDescription").innerText = data.description;
    
    // Preencher os detalhes (lista de recomendações)
    const detailsContainer = document.getElementById("monthDetails");
    data.details.forEach(detail => {
      const p = document.createElement("p");
      p.className = "detail";
      p.innerText = detail;
      detailsContainer.appendChild(p);
    });
  </script>
</body>
</html>
